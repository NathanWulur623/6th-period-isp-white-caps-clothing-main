    <h1 style="font-family: 'Raleway', sans-serif; font-weight: 400; font-style: normal; margin: 2% 2%;">Shopping Cart  </h1>
    <div class="cart-container" >
      
    <center>
      <h1>Order Form</h1>
      <form id="orderForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br><br>

          <label for="items">Items Ordered:</label>
          <input type="text" id="items" name="items" required><br><br>

          <h1 id="total-price">Total Price: $0.00</h1>
          <button onclick="clearCart()">Clear Cart</button>
          <script>
            function displayTotalPrice() {
              const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
              const totalPrice = cart.reduce((total, item) => total + item.price, 0);
              
              document.getElementById('total-price').textContent = `Total Price: $${totalPrice.toFixed(2)}`;
              
            }

            function clearCart() {
              localStorage.removeItem('shoppingCart'); 
              displayTotalPrice(); 
              alert("Cart has been cleared!");
            }

            function getPrices() {
              const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
              return cart.map(item => ({ item: item.item, price: item.price }));
            }
            window.onload = displayTotalPrice;
          </script>
          
          <button type="submit">Submit Order</button>
      </form>
      
      <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                items: document.getElementById('items').value,
                totalPrice: document.getElementById('totalPrice').value
            };

            fetch('https://script.google.com/macros/s/AKfycbz3GMNqHjvM2dwXj_be4zXKKdKkuNZbUylftrgDF_NJW729KtsIJ3Mti-duimxuWpTm/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors' 
            })
            .then(response => response.json())
            .then(data => {
                alert('Order submitted successfully!');
                document.getElementById('orderForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Order Submitted!");
            });
        });
    </script>
